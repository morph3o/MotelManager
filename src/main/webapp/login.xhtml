    <body class="bg-black skin-blue">

        <div class="form-box" id="login-box">
            <div class="header bg-blue">Motel Manager</div>
            <form name="loginform" action="" method="post" accept-charset="UTF-8" role="form">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Nombre de usuario"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="rememberMe"/> Recordarme
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-blue btn-block">Entrar</button>  
                    
                    <p><a href="#">Olvidaste tu password?</a></p>
                    
                    <a href="register.html" class="text-center">Registrar una nueva cuenta</a>
                </div>
            </form>

            <div class="margin text-center">
